  <input name="input_book_search" type="text"
    class="w-full text-lg px-7 py-4 placeholder-slate-400 text-ellipsis focus:outline-none"
    placeholder="Digite o livro que procura" [(ngModel)]="input_book_search" (keyup.enter)="search()" />

  <button class="flex justify-center items-center px-6 py-4 bg-base-black" (click)="search()">
    <img src="assets/icon/search.svg" />
  </button>
</div>
